name: CI Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  archetype:
    runs-on: ubuntu-22.04

    outputs:
      group: ${{ steps.maven_coords.outputs.group }}
      artifact: ${{ steps.maven_coords.outputs.artifact }}
      version: ${{ steps.maven_coords.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Verify pom.xml exists
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found"
          else
            echo "Error: pom.xml not found."
            exit 1
          fi

      - name: Extract Maven coordinates (groupId, artifactId, version)
        id: maven_coords
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "Detected coordinates:"
          echo "  groupId=${GROUP}"
          echo "  artifactId=${ARTIFACT}"
          echo "  version=${VERSION}"

  build:
    runs-on: ubuntu-22.04
    needs: archetype

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Restore Maven dependencies cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}
          restore-keys: |
            maven-dependencies-${{ needs.archetype.outputs.artifact }}-
            maven-dependencies-

      - name: Build, test, package and verify (JaCoCo runs here)
        run: mvn clean compile test package verify

      # Guarda el JAR resultante (ajustado a las coordenadas Maven)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}
          path: target/${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}.jar

      # Guarda el reporte de cobertura (HTML + XML)
      - name: Upload JaCoCo report artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

  coverage-check:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Download JaCoCo report artifact
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: reports

      - name: Verify JaCoCo XML exists
        run: |
          if [ -f reports/jacoco.xml ]; then
            echo "reports/jacoco.xml found"
          else
            echo "Error: reports/jacoco.xml not found. Contents of reports/:"
            ls -la reports || true
            exit 1
          fi

      - name: Check coverage threshold (>= 80%)
        run: |
         set -e

         THRESHOLD=80
          XML="reports/jacoco.xml"

          # El resumen global suele estar al final del XML
          LINE=$(grep -oE '<counter type="INSTRUCTION" missed="[0-9]+" covered="[0-9]+"\s*/>' "$XML" | tail -n 1)

          if [ -z "$LINE" ]; then
           echo "Error: Could not find INSTRUCTION counter in $XML"
           echo "Showing counters found:"
           grep -n 'counter type="INSTRUCTION"' "$XML" | head -n 50 || true
           exit 1
          fi

         MISSED=$(echo "$LINE"  | grep -oE 'missed="[0-9]+"'  | grep -oE '[0-9]+')
          COVERED=$(echo "$LINE" | grep -oE 'covered="[0-9]+"' | grep -oE '[0-9]+')
          TOTAL=$((MISSED + COVERED))

          COVERAGE=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')

          echo "Instructions missed:  $MISSED"
          echo "Instructions covered: $COVERED"
          echo "Coverage:             ${COVERAGE}%"

          if awk -v cov="$COVERAGE" -v thr="$THRESHOLD" 'BEGIN { exit !(cov < thr) }'; then
            echo "Coverage below threshold: ${COVERAGE}% (required >= ${THRESHOLD}%)"
            exit 1
          fi

          echo "Coverage meets the threshold: ${COVERAGE}% (required >= ${THRESHOLD}%)"

